<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 380px; /* Optimal width for a popup */
            background-color: #f8f9fa;
        }
        .container {
            padding: 1rem;
        }
        h1 {
            font-size: 1.5rem; /* Smaller heading for the popup */
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-center mb-3">
            <h1 class="display-6">Scribd Tool</h1>
        </div>

        <!-- URL Input -->
        <div class="mb-3">
            <label for="scribdUrl" class="form-label fw-bold">Scribd Document URL:</label>
            <input type="url" class="form-control" id="scribdUrl" placeholder="Auto-detected or paste here...">
        </div>

        <!-- Action Buttons -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="viewBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill me-2" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/></svg>
                View in New Tab
            </button>
            <button class="btn btn-success" id="pdfBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download me-2" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                Generate PDF Link
            </button>
        </div>
        
        <!-- Alert/Error Message Area -->
        <div id="alert-container" class="mt-3"></div>
    </div>

    <!-- The script is now in a separate file -->
    <script src="popup.js"></script>
</body>
</html>
